<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup </title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-box">
    <h2>Create your account </h2>
    <p>Sign up to access the practice dashboard.</p>

    <form>
      <div class="row">
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
      </div>

      <input type="email" placeholder="Email address" required>

      <div class="row">
        <input type="password" id="signup-pass" placeholder="Password" required>
        <input type="password" id="confirm-pass" placeholder="Confirm password" required>
      </div>

      <small>Use at least 8 characters with letters & numbers.</small>

      <label class="terms">
        <input type="checkbox" required> I agree to the Terms
      </label>

      <button type="submit" class="btn">Create Account</button>
    </form>

    <p class="bottom-text">Already have an account? <a href="login.html">Sign in</a></p>
    <button class="demo-btn"> Seed Demo Users</button>
  </div>

  <script src="signup.js"></script>
</body>
</html>
